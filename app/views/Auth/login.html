#{extends 'main.html' /}
#{form @Auth.authenticate(), class:'form-horizontal well'}
	<fieldset>
		<legend>&{'pleaselogin'}</legend>
		<div class="control-group">
			<div class="control-group #{ifError 'username'} error #{/ifError}">
				<label for="input01" class="control-label">&{'email'}</label>
				<div class="controls">
					<input type="text" id="username" name="username" value="${flash.username}" class="input-xlarge">
					#{ifError 'username'}
						<span class="help-inline">#{error 'username' /}</span>
					#{/ifError}
				</div>
			</div>
			<div class="control-group #{ifError 'userpass'} error #{/ifError}"">
				<label for="input01" class="control-label">&{'password'}</label>
				<div class="controls">
					<input type="password" id="userpass" name="userpass" class="input-xlarge">
					#{ifError 'userpass'}
						<span class="help-inline">#{error 'userpass' /}</span>
					#{/ifError}
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<label class="checkbox"><input type="checkbox" value="1" name="remember" id="optionsCheckbox"> Angemeldet bleiben </label>
				</div>
			</div>
		</div>
		<div class="form-actions">
			<button class="btn btn-primary" type="submit">&{'login'}</button>
			<br />
			<br /><a href="@{auth.forgotten()}">&{'forgotten'}</a>
		</div>
	</fieldset>
#{/form}
