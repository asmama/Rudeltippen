#{extends 'main.html' /}
#{form @Auth.reset(), class:'form-horizontal well'}
	<fieldset>
		<legend>&{'forgotten'}</legend>
		<div class="control-group #{if errors[0] != null} error #{/if}">
			<label for="email" class="control-label">&{'email'}</label>
			<div class="controls">
				<input type="text" id="email" value="${flash.email}" name="email" class="input-xlarge">
				#{if errors[0] != null}
					<span class="help-inline">${errors[0]}</span>
				#{/if}
			</div>
		</div>
		<div class="form-actions">
			<button class="btn btn-primary" data-loading-text="&{'send'}..." id="fat-btn" type="submit" data-toggle="button">&{'send'}</button>
		</div>
	</fieldset>
#{/form}
