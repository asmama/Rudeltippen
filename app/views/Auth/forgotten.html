#{extends 'auth.html' /}
<div class="row" style="margin-top:20px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		#{form @Auth.reset(), role:'form well'}
			<fieldset>
				<h2>Passwort vergessen?</h2>
				<hr class="colorgraph">
				<div class="form-group">
                    <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Benutzername / E-Mail-Adresse">
				</div>
				<hr class="colorgraph">
				<div class="row">
					<div class="col-xs-6 col-md-6"><a href="@{auth.login()}" class="btn btn-success btn-block btn-lg"><< Zur&uuml;ck</a></div>
					<div class="col-xs-6 col-md-6"><input type="submit" value="Absenden" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
				</div>
			</fieldset>
		#{/form}
	</div>
</div>
