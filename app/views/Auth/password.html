#{extends 'auth.html' /}
<div class="row" style="margin-top:20px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
		#{form @Auth.renew(), role:'form'}
			<fieldset>
				<h2>Bitte gib Dein neues Passwort ein</h2>
				<hr class="colorgraph">
				<div class="form-group">
                    <input type="email" name="userpass" id="userpass" class="form-control input-lg" placeholder="Neues Passwort">
				</div>
				<div class="form-group">
                    <input type="password" name="userpassConfirmation" id="userpassConfirmation" class="form-control input-lg" placeholder="Neues Passwort best&auml;tigen">
				</div>					
				<hr class="colorgraph">
				<div class="row">
					<div class="col-xs-12 col-md-12"><input type="submit" value="Absenden" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
				</div>
			</fieldset>
			<input type="hidden" name="token" value="${token}" />
		#{/form}
	</div>
</div>
