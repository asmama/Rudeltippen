#{extends 'auth.html' /}
<div class="row" style="margin-top:20px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
    	<div class="panel panel-default">
		#{form @Auth.create(), role:'form'}
			<fieldset>
				<h2>Rudeltippen - Registriere Dich</h2>
				<hr class="colorgraph">
				<div class="form-group">
					<input type="text" name="display_name" id="display_name" class="form-control input-lg" placeholder="Benutzername" tabindex="3">
				</div>
				<div class="form-group">
					<input type="email" name="email" id="email" class="form-control input-lg" placeholder="E-Mail-Adresse" tabindex="4">
				</div>
				<div class="form-group">
					<input type="email" name="email" id="email" class="form-control input-lg" placeholder="E-Mail-Adresse wiederholen" tabindex="4">
				</div>				
				<div class="row">
					<div class="col-xs-6 col-sm-6 col-md-6">
						<div class="form-group">
							<input type="password" name="password" id="password" class="form-control input-lg" placeholder="Passwort" tabindex="5">
						</div>
					</div>
					<div class="col-xs-6 col-sm-6 col-md-6">
						<div class="form-group">
							<input type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Passwort wiederholen" tabindex="6">
						</div>
					</div>
				</div>
				<hr class="colorgraph">
				<div class="row">
					<div class="col-xs-6 col-md-6"><a href="@{auth.login()}" class="btn btn-success btn-block btn-lg"><< Zur&uuml;ck</a></div>
					<div class="col-xs-6 col-md-6"><input type="submit" value="Registrieren" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
				</div>
			</fieldset>
		#{/form}
		</div>
	</div>
</div>
