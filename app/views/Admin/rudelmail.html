#{extends 'main.html' /}
<div class="row">
	#{form @Admin.send(), role:'form'}
	    <fieldset>
	        <legend>&{'Rudelmail'}</legend>
	        <h5>Send eine E-Mail an alle aktiven Mitspieler.</h5>
            <div class="form-group #{ifError 'subject'} has-error #{/ifError}">
            	<input type="text" name="subject" id="subject" class="form-control input-lg" placeholder="Betreff">
                    #{ifError 'subject'}
                        <p class="help-block">#{error 'subject' /}</p>
                    #{/ifError}
            </div>
            <div class="form-group #{ifError 'message'} has-error #{/ifError}">
                <div class="controls">
                    <textarea rows="8" name="message" value="${flash.message}" class="form-control input-lg" placeholder="Nachricht"></textarea>
                </div>
            </div>
			<input type="submit" data-loading-text="&{'save'}..." class="btn btn-success" value="Speichern">
	    </fieldset>
	#{/form}
</div>
