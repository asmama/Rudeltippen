#{extends 'main.html' /}
#{form @System.doUpdate(), class:'form-horizontal well'}
<input type="hidden" name="signed" value="${signed}">
<fieldset>
	<legend>&{'update.legend'}</legend>
	<div class="control-group #{ifError 'name'} error #{/ifError}">
		<label for="input01" class="control-label">&{'update.notice'}</label>
		<div class="controls">
			<textarea rows="20" class=".span disabled" id="updates" name="sql">${content}</textarea>
		</div>
	</div>
	<div class="form-actions">
		<button class="btn btn-primary" data-loading-text="&{'execute'}..." id="fat-btn" type="submit" data-toggle="button">&{'execute'}</button>
	</div>
</fieldset>
#{/form}
